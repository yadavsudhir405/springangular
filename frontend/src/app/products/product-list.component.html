<div class="panel panel-primary">

  <div class="panel-heading">
    {{pageTitle}}
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">Filter By:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]= "filterText"/>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3>Filetred By:{{filterText}}</h3>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table" *ngIf="products && products.length">
        <thead>
          <tr>
            <th>
              <button class="btn-primary" (click)= "toggleImage()">
                {{showImage? 'Hide' :'show'}} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td><img *ngIf="showImage" [src]="product.imageUrl" [title] ="product.productName"
            [style.width.px]="imageWidth"
            [style.margin.px]="imageMargin"
            ></td>
            <td> <a [routerLink] = "['/products',product.productId]" >{{product.productName}}</a></td>
            <td>{{product.productCode | convertToSpace: '-'}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency:'INR':true:'1.2-2'}}</td>
            <td>
              <app-star [rating]= "product.starRating" (ratingClicked)= "starRatingClicked($event)"> </app-star>
            </td>
            <td>
              <a class="btn btn-primary" [routerLink]= "['/products',product.productId,'edit']">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
